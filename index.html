<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>ExpatFlow Ultimate</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@200;400;500;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- 核心基礎 --- */
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000000;
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            overscroll-behavior-y: none; /* 防止 iOS 彈性滾動 */
        }

        /* 移除醜陋的原生輸入框樣式 */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        /* 自定義下拉選單 */
        select {
            -webkit-appearance: none; appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23D97706%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2082.2c3.6-3.6%205.4-7.8%205.4-12.8%200-5-1.8-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.8em auto;
        }
        select option { background-color: #1a1a1a; color: #ffffff; padding: 10px; }

        /* 高級質感面板 */
        .glass-panel {
            background: rgba(25, 25, 25, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        /* 底部膠囊導航 */
        .capsule-nav {
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            padding: 6px 8px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* 輸入框美化 */
        .input-premium {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .input-premium:focus { outline: none; background: rgba(255, 255, 255, 0.1); border-bottom-color: #D97706; }

        /* 金色按鈕 */
        .btn-gold {
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
            color: #0f172a; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em;
            box-shadow: 0 4px 15px rgba(217, 119, 6, 0.3);
            transition: transform 0.1s;
        }
        .btn-gold:active { transform: scale(0.96); }

        /* 分段切換器 */
        .segmented-control {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px; border-radius: 12px; display: flex; position: relative;
        }
        .segment-btn {
            flex: 1; text-align: center; padding: 10px 0; font-size: 0.75rem; font-weight: 600;
            color: #94a3b8; border-radius: 8px; position: relative; z-index: 2; transition: color 0.3s;
        }
        .segment-btn.active { color: #ffffff; }
        .segment-bg {
            position: absolute; top: 4px; left: 4px; width: calc(50% - 4px); height: calc(100% - 8px);
            background: #D97706; border-radius: 8px; transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1); z-index: 1;
        }

        .font-luxury { font-family: 'Syncopate', sans-serif; letter-spacing: 0.05em; }
        .font-mono-num { font-family: 'Space Grotesk', monospace; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Modal Handle for Swipe */
        .modal-handle {
            width: 40px; height: 5px; background: rgba(255,255,255,0.3);
            border-radius: 10px; margin: 0 auto 20px auto;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="pt-14 pb-4 px-6 flex justify-between items-center z-10 bg-gradient-to-b from-black via-black to-transparent">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded border border-amber-600 flex items-center justify-center rotate-45 shadow-[0_0_15px_rgba(217,119,6,0.3)]">
                <div class="w-4 h-4 bg-amber-500"></div>
            </div>
            <h1 class="font-luxury text-xl font-bold text-white tracking-widest pl-2">EXPAT<span class="text-amber-500">FLOW</span></h1>
        </div>
        <div class="flex gap-3">
            <button onclick="toggleLang()" class="px-3 py-1 rounded-full glass-panel text-xs font-bold text-amber-500 border border-amber-500/30">
                <span id="lang-btn-text">EN / 中</span>
            </button>
            <button onclick="openSettings()" class="w-8 h-8 rounded-full glass-panel flex items-center justify-center text-slate-300 hover:text-amber-500 transition">
                <i class="fas fa-sliders-h"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto hide-scrollbar px-5 pb-32">
        
        <div class="relative rounded-2xl p-6 mb-6 overflow-hidden border border-white/10 shadow-2xl" 
             style="background: linear-gradient(160deg, #1e1e1e 0%, #000000 100%);">
            <div class="absolute -top-10 -right-10 w-40 h-40 bg-amber-600/20 blur-[60px] rounded-full"></div>
            
            <div class="relative z-10">
                <div class="flex justify-between items-start mb-4">
                    <span data-i18n="flight_allowance" class="text-[10px] text-amber-500 border border-amber-500/30 px-2 py-1 rounded tracking-widest uppercase">FLIGHT ALLOWANCE</span>
                    <i class="fas fa-plane-up text-amber-500 text-xl"></i>
                </div>
                
                <h2 class="text-4xl font-mono-num font-light text-white tracking-tight" id="disp-flight-remain">--</h2>
                <p data-i18n="remaining" class="text-xs text-slate-500 mt-1">Remaining Balance</p>

                <div class="mt-6">
                    <div class="w-full bg-white/10 h-1 rounded-full overflow-hidden">
                        <div id="flight-progress" class="bg-gradient-to-r from-amber-700 to-amber-400 h-full shadow-[0_0_10px_rgba(217,119,6,0.6)]" style="width: 0%"></div>
                    </div>
                    <div class="flex justify-between mt-2 text-[10px]">
                        <span data-i18n="usage" class="text-slate-500 uppercase">Usage</span>
                        <span class="text-white font-mono-num" id="disp-flight-percent">0%</span>
                    </div>
                </div>

                <div class="mt-4 pt-4 border-t border-white/5 flex justify-between items-end">
                    <div>
                        <p data-i18n="est_cashback" class="text-[9px] text-slate-500 uppercase">Est. Cash Back (Net)</p>
                        <p class="text-lg font-mono-num text-emerald-400" id="disp-flight-cashback">--</p>
                    </div>
                    <p class="text-[10px] text-slate-400 font-mono-num" id="disp-config-currency">VND</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="glass-panel p-4 rounded-2xl border-l-2 border-l-green-500">
                <p data-i18n="golf_total" class="text-[9px] text-slate-400 uppercase tracking-widest mb-1">Golf Total</p>
                <p class="text-lg font-mono-num text-white" id="disp-golf-total">--</p>
                <p class="text-[10px] text-slate-500 mt-1"><i class="fas fa-flag text-[9px] mr-1"></i><span id="disp-golf-count">0</span> <span data-i18n="rounds">Rounds</span></p>
            </div>
            <div class="glass-panel p-4 rounded-2xl border-l-2 border-l-blue-500">
                <p data-i18n="daily_month" class="text-[9px] text-slate-400 uppercase tracking-widest mb-1">Monthly Daily</p>
                <p class="text-lg font-mono-num text-white" id="disp-daily-month">--</p>
                <p class="text-[10px] text-slate-500 mt-1" id="disp-month-name">--</p>
            </div>
        </div>

        <div class="flex items-center gap-6 mb-4 px-2 border-b border-white/10">
            <button onclick="switchTab('expenses')" id="tab-expenses" class="pb-3 text-sm font-bold text-amber-500 border-b-2 border-amber-500 transition-all">
                <span data-i18n="tab_trans">TRANSACTIONS</span>
            </button>
            <button onclick="switchTab('exchanges')" id="tab-exchanges" class="pb-3 text-sm font-medium text-slate-500 border-b-2 border-transparent hover:text-white transition-all">
                <span data-i18n="tab_exchange">EXCHANGE LOG</span>
            </button>
        </div>

        <div id="list-container" class="space-y-3 pb-8"></div>
        <div class="h-20"></div>
    </main>

    <div class="fixed bottom-10 left-0 right-0 flex justify-center z-30 pointer-events-none">
        <div class="capsule-nav pointer-events-auto">
            <button onclick="showCharts()" class="w-10 h-10 rounded-full flex items-center justify-center text-slate-400 hover:text-white transition active:scale-90">
                <i class="fas fa-chart-pie text-lg"></i>
            </button>
            
            <button onclick="openAddModal()" class="w-14 h-14 bg-gradient-to-tr from-amber-600 to-yellow-400 rounded-full shadow-[0_0_20px_rgba(217,119,6,0.5)] flex items-center justify-center text-black text-2xl transform transition hover:scale-105 active:scale-95 mx-2">
                <i class="fas fa-plus"></i>
            </button>

            <button onclick="switchTab('expenses')" class="w-10 h-10 rounded-full flex items-center justify-center text-slate-400 hover:text-white transition active:scale-90">
                <i class="fas fa-history text-lg"></i>
            </button>
        </div>
    </div>

    <div id="add-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-40 hidden transition-opacity duration-300">
        <div class="absolute inset-0" onclick="closeAddModal()"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-[#0A0A0A] rounded-t-3xl border-t border-white/10 p-6 pb-8 transform translate-y-full transition-transform duration-300 shadow-2xl h-[85vh] flex flex-col" id="modal-panel" onclick="event.stopPropagation()">
            
            <div class="modal-handle"></div>

            <div class="flex justify-between items-center mb-6">
                <h3 data-i18n="new_record" class="font-luxury text-white text-lg">NEW RECORD</h3>
                <button onclick="closeAddModal()" class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-slate-400"><i class="fas fa-times"></i></button>
            </div>

            <div class="segmented-control mb-8">
                <div class="segment-bg" id="segment-bg"></div>
                <button onclick="setAddMode('expense')" class="segment-btn active" id="seg-expense"><span data-i18n="mode_spend">SPENDING</span></button>
                <button onclick="setAddMode('exchange')" class="segment-btn" id="seg-exchange"><span data-i18n="mode_exchange">EXCHANGE</span></button>
            </div>

            <div class="flex-1 overflow-y-auto hide-scrollbar">
                <div id="form-expense" class="space-y-6">
                    <div class="flex justify-center gap-6">
                        <label class="cursor-pointer flex items-center gap-2"><input type="radio" name="currency" value="VND" checked onchange="updateCurrencyUI()" class="accent-amber-500"><span class="text-sm font-bold text-white">VND</span></label>
                        <label class="cursor-pointer flex items-center gap-2"><input type="radio" name="currency" value="USD" onchange="updateCurrencyUI()" class="accent-amber-500"><span class="text-sm font-bold text-white">USD</span></label>
                        <label class="cursor-pointer flex items-center gap-2"><input type="radio" name="currency" value="TWD" onchange="updateCurrencyUI()" class="accent-amber-500"><span class="text-sm font-bold text-white">TWD</span></label>
                    </div>

                    <div id="input-area-standard" class="text-center py-4">
                        <div class="relative inline-block w-full">
                            <span id="currency-symbol" class="absolute left-4 top-1/2 -translate-y-1/2 text-2xl text-amber-500 font-light">₫</span>
                            <input type="number" id="inp-amount" placeholder="0" class="w-full bg-transparent text-5xl text-white font-mono-num font-light text-center border-none focus:outline-none placeholder-slate-800 p-2">
                        </div>
                        <div class="h-[1px] w-3/4 bg-gradient-to-r from-transparent via-slate-600 to-transparent mx-auto mt-2"></div>
                    </div>

                    <div id="input-area-golf" class="hidden grid-cols-2 gap-4">
                        <div><label class="text-[10px] text-slate-400 uppercase ml-1" data-i18n="green_fee">Green Fee</label><input type="number" id="inp-golf-fee" class="input-premium w-full p-3 rounded-lg text-lg font-mono-num" placeholder="0"></div>
                        <div><label class="text-[10px] text-slate-400 uppercase ml-1" data-i18n="caddie_tip">Caddie / Tip</label><input type="number" id="inp-golf-tip" class="input-premium w-full p-3 rounded-lg text-lg font-mono-num" placeholder="0"></div>
                    </div>

                    <div class="grid grid-cols-3 gap-3">
                        <button onclick="setCategory('daily')" id="btn-daily" class="cat-btn p-4 rounded-xl bg-white/5 border border-white/5 hover:bg-white/10 transition flex flex-col items-center gap-2">
                            <i class="fas fa-utensils text-blue-400 text-xl"></i><span data-i18n="cat_daily" class="text-[10px] text-slate-400 uppercase">Daily</span>
                        </button>
                        <button onclick="setCategory('golf')" id="btn-golf" class="cat-btn p-4 rounded-xl bg-white/5 border border-white/5 hover:bg-white/10 transition flex flex-col items-center gap-2">
                            <i class="fas fa-golf-ball text-green-400 text-xl"></i><span data-i18n="cat_golf" class="text-[10px] text-slate-400 uppercase">Golf</span>
                        </button>
                        <button onclick="setCategory('flight')" id="btn-flight" class="cat-btn p-4 rounded-xl bg-white/5 border border-white/5 hover:bg-white/10 transition flex flex-col items-center gap-2">
                            <i class="fas fa-plane text-amber-500 text-xl"></i><span data-i18n="cat_flight" class="text-[10px] text-slate-400 uppercase">Flight</span>
                        </button>
                    </div>

                    <div class="space-y-3">
                        <input type="date" id="inp-date" class="input-premium w-full p-3 rounded-lg text-sm text-center uppercase tracking-widest text-slate-300">
                        <input type="text" id="inp-note" data-i18n-ph="note_ph" placeholder="Add a note..." class="input-premium w-full p-3 rounded-lg text-sm">
                    </div>

                    <button onclick="submitExpense()" class="btn-gold w-full py-4 rounded-xl mt-4"><span data-i18n="btn_confirm">Confirm</span></button>
                </div>

                <div id="form-exchange" class="hidden space-y-6">
                    <div class="glass-panel p-5 rounded-xl space-y-4">
                        <div class="grid grid-cols-[1fr_auto_1fr] gap-2 items-center">
                            <div><label class="text-[10px] text-slate-400 uppercase block mb-1">From</label><select id="exc-from" class="input-premium w-full p-3 rounded-lg font-bold"><option value="USD">USD</option><option value="VND">VND</option><option value="TWD">TWD</option></select></div>
                            <i class="fas fa-arrow-right text-amber-500 mt-5"></i>
                            <div><label class="text-[10px] text-slate-400 uppercase block mb-1">To</label><select id="exc-to" class="input-premium w-full p-3 rounded-lg font-bold"><option value="VND">VND</option><option value="TWD">TWD</option><option value="USD">USD</option></select></div>
                        </div>
                        <div><label class="text-[10px] text-slate-400 uppercase block mb-1" data-i18n="amount">Amount</label><input type="number" id="exc-amount" placeholder="0" class="input-premium w-full p-3 rounded-lg text-xl font-mono-num"></div>
                        <div><label class="text-[10px] text-slate-400 uppercase block mb-1" data-i18n="rate">Exchange Rate</label><input type="number" id="exc-rate" placeholder="e.g. 25400" class="input-premium w-full p-3 rounded-lg text-xl font-mono-num text-amber-500"></div>
                        <div class="text-right pt-2 border-t border-white/10">
                            <span class="text-xs text-slate-500" data-i18n="received">Total Received:</span><span id="exc-result" class="text-white text-lg font-bold ml-2 font-mono-num">0</span>
                        </div>
                    </div>
                    <button onclick="submitExchange()" class="btn-gold w-full py-4 rounded-xl"><span data-i18n="btn_record">Record Exchange</span></button>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black z-50 hidden overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-8">
                <h2 class="font-luxury text-xl text-white" data-i18n="settings_title">CONFIGURATION</h2>
                <button onclick="closeSettings()" class="text-slate-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="space-y-8">
                <div>
                    <h3 class="text-xs text-amber-500 uppercase tracking-widest mb-4" data-i18n="set_allowance">Flight Allowance</h3>
                    <div class="space-y-4">
                        <div><label class="text-[10px] text-slate-400 block mb-1" data-i18n="set_total">Total Amount</label><input type="number" id="set-allowance-amount" class="input-premium w-full p-3 rounded-lg text-lg font-mono-num"></div>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-[10px] text-slate-400 block mb-1" data-i18n="set_curr">Currency</label><select id="set-allowance-currency" class="input-premium w-full p-3 rounded-lg"><option value="USD">USD</option><option value="VND">VND</option><option value="TWD">TWD</option></select></div>
                            <div><label class="text-[10px] text-slate-400 block mb-1" data-i18n="set_tax">Tax Rate (%)</label><input type="number" id="set-tax-rate" class="input-premium w-full p-3 rounded-lg font-mono-num"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <h3 class="text-xs text-amber-500 uppercase tracking-widest mb-4" data-i18n="set_rates">System Rates (to VND)</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center bg-white/5 p-4 rounded-lg border border-white/5"><span class="text-sm font-bold">1 USD =</span><input type="number" id="set-rate-usd" class="bg-transparent text-right text-white font-mono-num outline-none border-b border-white/20 w-32 focus:border-amber-500"></div>
                        <div class="flex justify-between items-center bg-white/5 p-4 rounded-lg border border-white/5"><span class="text-sm font-bold">1 TWD =</span><input type="number" id="set-rate-twd" class="bg-transparent text-right text-white font-mono-num outline-none border-b border-white/20 w-32 focus:border-amber-500"></div>
                    </div>
                </div>
                <button onclick="saveSettings()" class="btn-gold w-full py-4 rounded-xl mt-8"><span data-i18n="btn_save">SAVE CONFIGURATION</span></button>
            </div>
        </div>
    </div>

    <script>
        // --- 翻譯字典 ---
        const I18N = {
            en: {
                flight_allowance: "FLIGHT ALLOWANCE", remaining: "Remaining Balance", usage: "Usage", est_cashback: "Est. Cash Back (Net)",
                golf_total: "Golf Total", rounds: "Rounds", daily_month: "Monthly Daily", tab_trans: "TRANSACTIONS", tab_exchange: "EXCHANGE LOG",
                new_record: "NEW RECORD", mode_spend: "SPENDING", mode_exchange: "EXCHANGE",
                green_fee: "Green Fee", caddie_tip: "Caddie / Tip",
                cat_daily: "Daily", cat_golf: "Golf", cat_flight: "Flight",
                note_ph: "Add a note...", btn_confirm: "Confirm",
                amount: "Amount", rate: "Exchange Rate", received: "Total Received:", btn_record: "Record Exchange",
                settings_title: "CONFIGURATION", set_allowance: "Flight Allowance", set_total: "Total Amount", set_curr: "Currency", set_tax: "Tax Rate (%)", set_rates: "System Rates (to VND)", btn_save: "SAVE CONFIGURATION"
            },
            zh: {
                flight_allowance: "機票津貼預算", remaining: "剩餘額度", usage: "使用進度", est_cashback: "預估年底領現 (稅後)",
                golf_total: "Golf 年度花費", rounds: "場次", daily_month: "本月日常開銷", tab_trans: "消費明細", tab_exchange: "換匯紀錄",
                new_record: "新增紀錄", mode_spend: "一般消費", mode_exchange: "貨幣換匯",
                green_fee: "球資/裝備", caddie_tip: "桿弟/小費",
                cat_daily: "日常", cat_golf: "高爾夫", cat_flight: "機票",
                note_ph: "新增備註...", btn_confirm: "確認儲存",
                amount: "兌換金額", rate: "當下匯率", received: "預估獲得:", btn_record: "儲存換匯紀錄",
                settings_title: "系統設定", set_allowance: "機票津貼設定", set_total: "津貼總額", set_curr: "津貼幣別", set_tax: "扣稅比例 (%)", set_rates: "匯率設定 (對 VND)", btn_save: "儲存設定"
            }
        };

        const DEFAULT_CONFIG = { allowanceAmount: 3000, allowanceCurrency: 'USD', taxRate: 15, rates: { 'USD': 25400, 'TWD': 790, 'VND': 1 }, lang: 'en' };
        let config = JSON.parse(localStorage.getItem('expat_config')) || DEFAULT_CONFIG;
        let transactions = JSON.parse(localStorage.getItem('expat_transactions_pro')) || [];
        let exchanges = JSON.parse(localStorage.getItem('expat_exchanges')) || [];
        
        let currentAddMode = 'expense';
        let currentCategory = 'daily';
        let currentTab = 'expenses';

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('inp-date').valueAsDate = new Date();
            setCategory('daily'); 
            applyLanguage(config.lang);
            updateUI();
            
            const calcExchange = () => {
                const amt = parseFloat(document.getElementById('exc-amount').value) || 0;
                const rate = parseFloat(document.getElementById('exc-rate').value) || 0;
                document.getElementById('exc-result').innerText = formatNum(amt * rate);
            };
            document.getElementById('exc-amount').addEventListener('input', calcExchange);
            document.getElementById('exc-rate').addEventListener('input', calcExchange);

            // Swipe to Close Logic
            const modalPanel = document.getElementById('modal-panel');
            let touchStartY = 0;
            modalPanel.addEventListener('touchstart', e => { touchStartY = e.touches[0].clientY; }, {passive: true});
            modalPanel.addEventListener('touchmove', e => {
                const touchY = e.touches[0].clientY;
                const diff = touchY - touchStartY;
                if(diff > 0) { // Only drag down
                    modalPanel.style.transform = `translateY(${diff}px)`;
                }
            }, {passive: true});
            modalPanel.addEventListener('touchend', e => {
                const touchY = e.changedTouches[0].clientY;
                if(touchY - touchStartY > 100) { // Threshold to close
                    closeAddModal();
                } else {
                    modalPanel.style.transform = ''; // Reset
                }
            });
        });

        // --- 語言切換邏輯 ---
        function toggleLang() {
            config.lang = config.lang === 'en' ? 'zh' : 'en';
            localStorage.setItem('expat_config', JSON.stringify(config));
            applyLanguage(config.lang);
            updateUI(); // Refresh dates/lists if needed
        }

        function applyLanguage(lang) {
            const t = I18N[lang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.innerText = t[el.getAttribute('data-i18n')];
            });
            document.querySelectorAll('[data-i18n-ph]').forEach(el => {
                el.placeholder = t[el.getAttribute('data-i18n-ph')];
            });
            document.getElementById('lang-btn-text').innerText = lang === 'en' ? 'EN / 中' : '中 / EN';
        }

        // --- 核心與工具 ---
        function formatNum(num) { return num.toLocaleString('en-US', { maximumFractionDigits: 0 }); }
        function convertToVND(amount, currency) { return currency === 'VND' ? amount : amount * (config.rates[currency] || 1); }
        function getCurrencySymbol(curr) { return curr === 'USD' ? '$' : (curr === 'TWD' ? 'NT$' : '₫'); }

        function updateUI() {
            let allowanceVND = convertToVND(config.allowanceAmount, config.allowanceCurrency);
            let usedFlightVND = 0, golfTotalVND = 0, golfCount = 0, dailyMonthVND = 0;
            const now = new Date();
            
            transactions.forEach(tx => {
                const txDate = new Date(tx.date);
                if (txDate.getFullYear() === now.getFullYear()) {
                    if (tx.category === 'flight') usedFlightVND += tx.vndAmount;
                    if (tx.category === 'golf') { golfTotalVND += tx.vndAmount; golfCount++; }
                }
                if (txDate.getFullYear() === now.getFullYear() && txDate.getMonth() === now.getMonth() && tx.category === 'daily') {
                    dailyMonthVND += tx.vndAmount;
                }
            });

            const remainVND = allowanceVND - usedFlightVND;
            const cashbackVND = remainVND > 0 ? remainVND * (1 - config.taxRate/100) : 0;
            const percent = Math.min(100, Math.max(0, (usedFlightVND / allowanceVND) * 100));

            const remainEl = document.getElementById('disp-flight-remain');
            remainEl.innerText = formatNum(remainVND);
            remainEl.className = remainVND < 0 ? "text-4xl font-mono-num font-light text-red-500 tracking-tight" : "text-4xl font-mono-num font-light text-white tracking-tight";
            
            document.getElementById('disp-flight-cashback').innerText = `₫ ${formatNum(cashbackVND)}`;
            document.getElementById('flight-progress').style.width = `${percent}%`;
            document.getElementById('disp-flight-percent').innerText = `${Math.round(percent)}%`;
            document.getElementById('disp-config-currency').innerText = config.allowanceCurrency;
            document.getElementById('disp-golf-total').innerText = `₫ ${formatNum(golfTotalVND)}`;
            document.getElementById('disp-golf-count').innerText = golfCount;
            document.getElementById('disp-daily-month').innerText = `₫ ${formatNum(dailyMonthVND)}`;
            
            // Localized Month
            const monthOpts = { month: 'short' };
            document.getElementById('disp-month-name').innerText = now.toLocaleString(config.lang === 'zh' ? 'zh-TW' : 'en-US', monthOpts).toUpperCase();

            renderList();
        }

        function renderList() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            const data = currentTab === 'expenses' ? transactions : exchanges;
            const sorted = [...data].sort((a, b) => new Date(b.date) - new Date(a.date));
            const t = I18N[config.lang];

            sorted.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'glass-panel p-4 rounded-xl flex justify-between items-center border-l-2 border-transparent hover:border-l-amber-500 transition-all animate-[fadeIn_0.3s_ease-out]';
                
                if (currentTab === 'expenses') {
                    let icon = 'fa-utensils text-blue-400';
                    let title = t.cat_daily;
                    if(item.category === 'golf') { icon = 'fa-golf-ball text-green-400'; title = t.cat_golf; }
                    if(item.category === 'flight') { icon = 'fa-plane text-amber-500'; title = t.cat_flight; }
                    
                    div.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-xl"><i class="fas ${icon}"></i></div>
                            <div>
                                <p class="text-white text-sm font-bold tracking-wide">${item.note || title}</p>
                                <p class="text-[10px] text-slate-500 font-mono-num uppercase">${new Date(item.date).toLocaleDateString()} · ${item.currency}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-white font-mono-num text-lg">${formatNum(item.originalAmount)}</p>
                            ${item.currency !== 'VND' ? `<p class="text-[10px] text-slate-500">≈ ₫${formatNum(item.vndAmount)}</p>` : ''}
                        </div>
                    `;
                } else {
                    div.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-indigo-400 text-lg"><i class="fas fa-sync-alt"></i></div>
                            <div><p class="text-white text-sm font-bold tracking-wide">${item.from} <i class="fas fa-arrow-right text-[10px] mx-1"></i> ${item.to}</p><p class="text-[10px] text-slate-500 font-mono-num">Rate: ${item.rate}</p></div>
                        </div>
                        <div class="text-right">
                            <p class="text-white font-mono-num text-lg">${formatNum(item.amount)} <span class="text-xs text-slate-500">${item.from}</span></p>
                            <p class="text-[10px] text-emerald-400 font-mono-num">+ ${formatNum(item.amount * item.rate)} ${item.to}</p>
                        </div>
                    `;
                }
                container.appendChild(div);
            });
        }

        function showCharts() { alert(config.lang === 'zh' ? "圖表功能開發中" : "Charts feature coming soon"); }

        // --- 互動與邏輯 ---
        function openAddModal() {
            const modal = document.getElementById('add-modal');
            const panel = document.getElementById('modal-panel');
            modal.classList.remove('hidden');
            panel.style.transform = ''; // Reset generic transform
            setTimeout(() => panel.classList.remove('translate-y-full'), 10);
        }
        function closeAddModal() {
            const modal = document.getElementById('add-modal');
            const panel = document.getElementById('modal-panel');
            panel.classList.add('translate-y-full');
            panel.style.transform = ''; // Clear drag transform
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        function setAddMode(mode) {
            currentAddMode = mode;
            const bg = document.getElementById('segment-bg');
            const btnExp = document.getElementById('seg-expense');
            const btnExc = document.getElementById('seg-exchange');
            if(mode === 'expense') {
                bg.style.transform = 'translateX(0%)'; btnExp.classList.add('active'); btnExc.classList.remove('active');
                document.getElementById('form-expense').classList.remove('hidden'); document.getElementById('form-exchange').classList.add('hidden');
            } else {
                bg.style.transform = 'translateX(100%)'; btnExp.classList.remove('active'); btnExc.classList.add('active');
                document.getElementById('form-expense').classList.add('hidden'); document.getElementById('form-exchange').classList.remove('hidden');
            }
        }

        function setCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => { btn.classList.remove('bg-amber-500/20', 'border-amber-500'); btn.classList.add('bg-white/5', 'border-white/5'); });
            const active = document.getElementById(`btn-${cat}`);
            active.classList.remove('bg-white/5', 'border-white/5'); active.classList.add('bg-amber-500/20', 'border-amber-500');
            const stdInput = document.getElementById('input-area-standard');
            const golfInput = document.getElementById('input-area-golf');
            if(cat === 'golf') { stdInput.classList.add('hidden'); golfInput.classList.remove('hidden'); golfInput.classList.add('grid'); }
            else { stdInput.classList.remove('hidden'); golfInput.classList.remove('grid'); golfInput.classList.add('hidden'); }
        }

        function updateCurrencyUI() { document.getElementById('currency-symbol').innerText = getCurrencySymbol(document.querySelector('input[name="currency"]:checked').value); }
        function switchTab(tab) { currentTab = tab; updateUI(); } // Simplified switch

        function submitExpense() {
            const currency = document.querySelector('input[name="currency"]:checked').value;
            const note = document.getElementById('inp-note').value;
            const dateVal = document.getElementById('inp-date').value || new Date().toISOString();
            let originalAmount = 0, splitDetails = null;

            if (currentCategory === 'golf') {
                const fee = parseFloat(document.getElementById('inp-golf-fee').value) || 0;
                const tip = parseFloat(document.getElementById('inp-golf-tip').value) || 0;
                if (fee + tip === 0) return;
                originalAmount = fee + tip; splitDetails = { fee, tip };
            } else {
                originalAmount = parseFloat(document.getElementById('inp-amount').value);
                if (!originalAmount) return;
            }
            const vndAmount = convertToVND(originalAmount, currency);
            transactions.push({ id: Date.now(), date: dateVal, category: currentCategory, currency, originalAmount, vndAmount, note, splitDetails });
            localStorage.setItem('expat_transactions_pro', JSON.stringify(transactions));
            closeAddModal(); updateUI();
            document.getElementById('inp-amount').value = ''; document.getElementById('inp-golf-fee').value = ''; document.getElementById('inp-golf-tip').value = '';
        }

        function submitExchange() {
            const from = document.getElementById('exc-from').value; const to = document.getElementById('exc-to').value;
            const amount = parseFloat(document.getElementById('exc-amount').value); const rate = parseFloat(document.getElementById('exc-rate').value);
            if (!amount || !rate) return;
            exchanges.push({ id: Date.now(), date: new Date().toISOString(), from, to, amount, rate });
            localStorage.setItem('expat_exchanges', JSON.stringify(exchanges));
            closeAddModal(); if(currentTab === 'exchanges') renderList();
            document.getElementById('exc-amount').value = ''; document.getElementById('exc-rate').value = '';
        }

        function openSettings() {
            document.getElementById('settings-modal').classList.remove('hidden');
            document.getElementById('set-allowance-amount').value = config.allowanceAmount;
            document.getElementById('set-allowance-currency').value = config.allowanceCurrency;
            document.getElementById('set-tax-rate').value = config.taxRate;
            document.getElementById('set-rate-usd').value = config.rates.USD;
            document.getElementById('set-rate-twd').value = config.rates.TWD;
        }
        function closeSettings() { document.getElementById('settings-modal').classList.add('hidden'); }
        function saveSettings() {
            config.allowanceAmount = parseFloat(document.getElementById('set-allowance-amount').value);
            config.allowanceCurrency = document.getElementById('set-allowance-currency').value;
            config.taxRate = parseFloat(document.getElementById('set-tax-rate').value);
            config.rates.USD = parseFloat(document.getElementById('set-rate-usd').value);
            config.rates.TWD = parseFloat(document.getElementById('set-rate-twd').value);
            localStorage.setItem('expat_config', JSON.stringify(config));
            closeSettings(); updateUI();
        }
    </script>
</body>
